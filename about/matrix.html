                typed_message(term, msg, 100, function () {
                  typed_prompt(term, "What's your name? :", 100, function () { });
                });
              },
              keydown: function (e) {
                //disable keyboard when animating
                if (anim) {
                  return false;
                }
              }
            });
          });

<script type="text/javascript">
         function calhHeight()
         {
         //find the height of the internal page
         var head_height= document.getElementById('head_iframe').contentWindow.document.body.scrollHeight;

         //change the height of the iframe
         document.getElementById('head_iframe').height = head_height;
         }

         function caltHeight() {
         //find the height of the internal page
         var last_height= document.getElementById('last_iframe').contentWindow.document.body.scrollHeight;

         //change the height of the iframe
         document.getElementById('last_iframe').height = last_height;
         }
</script>

<iframe width="100%" src="head.html" 
    scrolling="no" id="head_iframe" onLoad="calhHeight();" height="1px" frameborder="0" ></iframe>

<iframe width="100%" src="tail.html" 
    scrolling="no" id="last_iframe" onLoad="caltHeight();" height="1px" frameborder="0" ></iframe>

<h2 class="entry-title">About</h2>

<script language="JavaScript">

var text = "<p>Greetings Stranger! Thanks for finding a way out of the mesh of the behemoth web in visisting a tiny little nest of mine.</p><p>If you could roll out a dime of your time in knowing me, I would appreciate our acquaintance.</p>" + "<p>Professional Bio ".link("prof.html") + "</p>" + "<p>" + "OR".bold() +  "</p>" + "<p>Personal Bio ".link("personal.html") + "(if you can digest nonsense)</p>";
var delay=30;
var currentChar=1;
var destination="[not defined]";

function type()
{
  if (document.getElementById)
  {
    var dest=document.getElementById(destination);
    if (dest)
    {
      dest.innerHTML=text.substr(0, currentChar);
      currentChar++
      if (currentChar>text.length)
      {
        currentChar=1;
        setTimeout("type()", 50000);
      }
      else
      {
        setTimeout("type()", delay);
      }
    }
  }
}
 
function startTyping(textParam, delayParam, destinationParam)
{
  text=textParam;
  delay=delayParam;
  currentChar=1;
  destination=destinationParam;
  type();
}
</script>

<div  id="textDestination"> 
</div>


<script language="JavaScript">
(function ($) {
  startTyping(text, 30, "textDestination");
  // All your code here
})(jQuery);
</script>

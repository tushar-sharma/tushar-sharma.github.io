<!-- to calculate height of iframe -->
<script type="text/javascript">
    function calcHeight()
         {
         //find the height of the internal page
         var head_height= document.getElementById('head_iframe').contentWindow.document.body.scrollHeight;

         //change the height of the iframe
         document.getElementById('head_iframe').height = head_height;
         }


</script>


<iframe width="100%" src="head.html" 
    scrolling="no" id="head_iframe" onLoad="calcHeight();" height="1px" frameborder="0" ></iframe>

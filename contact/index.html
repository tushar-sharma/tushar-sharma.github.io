---
layout: default
title: Contact
---
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

<script src="https://www.google.com/recaptcha/api.js?render=6LeeYqQcAAAAAJ4Bbxk-OcHVXE56KN8WKJHCaD7k"></script>

<script>
   grecaptcha.ready(function() {
       grecaptcha.execute('6LeeYqQcAAAAAJ4Bbxk-OcHVXE56KN8WKJHCaD7k', {action: 'homepage'})
       .then(function(token) {
         document.getElementById('captchaResponse').value = token;
       });
     });
</script>

<link rel="stylesheet" href="/../css/contact.css" />

<h1 class="myheading">Contact</h1>
<p class="subheading">ask me anything or just say hi</p>
<br><br>
<form id="contact-form" name="contact-form"  action"/" onsubmit="return checkForm();" class="form-horizontal">

<div style="margin-top:15px;" class="control-group">
  <div class="controls">
   <div id="result"></div>
  </div>
</div>


<div class="control-group"><label for="name" class="control-label">Full Name</label><div class="controls"><input type="text" title="Full name" id="name" name="name"  placeholder="Full Name"  class="placeholder">
<span  id="error_name" tabindex="-1" class="help-inline" style="line-height:21px;display: inline-block;"></span>
</div></div>

<div class="control-group"><label for="email" class="control-label">Email</label><div class="controls"><input type="text" title="Email" id="email" name="email"  placeholder="Your email"  class="placeholder"></div></div>

<div class="control-group"><label for="Message" class="control-label">Message</label><div class="controls">
    <textarea id="message" name="message" rows="8" name="message" cols="30"></textarea>
</div></div>

<div class="control-group">
    <input type="hidden" id="captchaResponse" name="g-recaptcha-response">
</div>

<div style="margin-top:15px;" class="control-group">
  <div class="controls">
     <input  class="btn btn-success"  type="submit" value="Submit">
  </div>
</div>

</form>

<script src="/../js/contact.js"></script>

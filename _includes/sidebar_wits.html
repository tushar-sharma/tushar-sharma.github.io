<style type="text/css">
    .txt{ padding-top: 5px; }
    .newcl{color: black; white-space: initial;}
     li.txt {list-style: none outside none; }
    .btn {cursor: pointer;
    border-radius:3px;color:#fff;font-size:10px;font-weight:700;position:relative;text-transform:uppercase;top:-1px;background-color:#4183C4;-webkit-font-smoothing:antialiased;margin:5px;padding:2px 5px;
    }
    
    
    </style>
    
    <!--<pre><code><span class="nv">$</span> random stuff</code><br>     ├── <span class="nv"><div class="quotebox"><br><i class="newcl icon-quote-left"></i>&nbsp;<span  class="newcl" id="myquotes"></span>&nbsp;<i class="newcl icon-quote-right"></i><br><span class="newcl" id="author"></span>.&nbsp;<br><br></div></span><br/>     └── <span class="nv"><a href="{{ root_url }}/books">my bookshelf</a></span><br>     └── <span class="nv"><a href="{{ root_url }}/about">about me</a></span>
    -->
    {% assign blogposts = site.categories.blog | where: 'featuredPost', true   %}
    
    <div class="codeblock">
        <span style="font-size: 20px; " class="nv">$</span>&nbsp;<span style=" font-size: 20px;">popular wits</span><br>
        <br>
        <div style="padding-left:25px;">
            {% for post in blogposts %}
    
            <div class="td_module_6 td_module_wrap td-animation-stack">
                <span class="td-module-thumb">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>                        </span>
                <span class="item-details">
                    <h3 class="entry-title td-module-title">
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </h3>
                </span>
            </div>
            {% endfor %} 
        </div>
    
        
    </div>

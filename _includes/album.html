<div id="{{ include.albumname }}" class="album">
    {% for image in page.images %}
    <div class="album-item">
        {% unless image.text == empty or image.text == nil %}
            <br><span class="image-text">{{ image.text }}</span>
        {% endunless %}
        {% case image.rating %}
        {% when 'up' %}
            <span class="cl fa fa-thumbs-up checked"></span><br>
        {% when 'down' %}
            <span class="cl fa fa-thumbs-down checked"></span><br>
        {% when 'neutral' %}
           <span class="cl fa fa-meh checked"></span> <br>
        {% endcase %}
        <a data-lightbox="gallery" href="{{ image.source }}" class="album-image" data-sub-html="{{ image.caption }}">
            <br><img src="{{ image.thumb }}" /><br>
        </a>
    </div>
    {% endfor %}
    <a id="album-left" href="#">&lsaquo;</a>
    <a id="album-right" href="#">&rsaquo;</a>
</div>

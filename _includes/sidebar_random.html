	 background-size: cover, 100% 3px;
	 font-size: calc(10px + 2vw);

	 -moz-osx-font-smoothing: grayscale;

}

	 content: "​";
	 position: relative;
	 display: inline-block;
	 border-right: 4px solid #39c;
	 white-space: nowrap;
	 animation: typed 26.94s linear 1s infinite, beam-blink 1s infinite;
}

	 #textAnimation::after {
	}
}
#textAnimation::before {
	 display: inline;
	 bottom: 0;
	 width: 100%;
	 font-size: 16px;
}

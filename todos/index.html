.todo:before{
content:'';

.todo:after{
content:'';
display:block;
position:absolute;
z-index:0;
height:18px;
width:18px;
top:9px;
left:-25px;
/*box-shadow*/
-webkit-box-shadow:inset 0 0 0 2px #d8d8d8;

        box-shadow:inset 0 0 0 2px #d8d8d8;
/*transition*/

        transition:.25s ease-in-out;
/*border-radius*/
-webkit-border-radius:4px;
   -moz-border-radius:4px;
        border-radius:4px;
}
.todo:hover:after{
/*box-shadow*/
-webkit-box-shadow:inset 0 0 0 2px #949494;
   -moz-box-shadow:inset 0 0 0 2px #949494;
        box-shadow:inset 0 0 0 2px #949494;
}
.todo .fa-check{
position:absolute;
z-index:1;
left:-31px;
top:0;
font-size:1px;
line-height:36px;
width:36px;
height:36px;
text-align:center;
color:transparent;
text-shadow:1px 1px 0 white, -1px -1px 0 white;
}
:checked + .todo{
color:#717171;
}
:checked + .todo:before{
width:100%;
}
:checked + .todo:after{
/*box-shadow*/
-webkit-box-shadow:inset 0 0 0 2px #0eb0b7;
   -moz-box-shadow:inset 0 0 0 2px #0eb0b7;
        box-shadow:inset 0 0 0 2px #0eb0b7;
}
:checked + .todo .fa-check{
font-size:20px;
line-height:35px;
color:#0eb0b7;
}

<script>
$(document).ready(function() {
	
	/* return the remaing days between current date and future date*/
    function rem_days(future_date, msg) {
		/* get the current date */
        var today = new Date();
	    var dd = today.getDate();
	    var mm = today.getMonth()+1; //January is 0!
	    var yyyy = today.getFullYear();

        /* get the future date */
	    var f = future_date.split('-');
	    var future = new Date(f[0], f[1], f[2]);
	    var f_dd = future.getDate();
	    var f_mm = future.getMonth() + 1;

	    diff = f_dd - dd; // get the difference

	    if ((mm == f_mm) && diff > 0 ) {
	        document.getElementById(msg).innerHTML = "<span style=\"color:red;\">" + diff.toString() + " days remaining</span>";
			
	    } else if (f_mm > mm)  {

	        diff = f_dd + (30 - dd);

	        // check for extra month

	        if ((f_mm - mm) >  1)  {
	           diff = (f_mm - mm - 1) * 30 + diff;
	        }
	   
	        document.getElementById(msg).innerHTML = "<span style=\"color:red;\">" + diff.toString() + " days remaining</span>";
	    } else {
	        document.getElementById(msg).innerHTML = "<span style=\"color:blue;\">Deadline has passed for " + msg + "</span>";
	    }
	} 

	rem_days('2016-10-07', 'opt'); // for OPT submission 
	rem_days('2016-10-07', 'tarball'); // for tarball
	rem_days('2016-10-07', 'build'); // for automate build 
	rem_days('2016-10-07', 'disk'); // for automate disk space 
	rem_days('2016-10-11', 'hw3'); // for Machine Leanring Assignment 3
	rem_days('2016-10-12', 'quiz4'); // for Machine Learning Quiz 4 
	rem_days('2016-11-05', 'projectdm'); // for Project Submission for Data Mining
	rem_days('2016-11-16', 'finaldm'); // for Final Exam for Data Mining
	    
});
</script>

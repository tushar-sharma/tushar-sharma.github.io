<!DOCTYPE html>
<html>
  <head>
    <title>Oops! 404!</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <style>
    body {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 800px;
      height: 70px;
      margin-top: -35px; /* Half the height */
      margin-left: -400px; /* Half the width */
    }
  </style>

  <script>
  var t = 3; //redirect in this many seconds

  function load() {
    setTimeout(function() {
      window.location = "http://ryanseys.com";
    }, t*1000);
    countdown();
  }

  function countdown() {
    document.getElementById("attempt").innerHTML = "Attempting to redirect in " + t + "...";
    if(t != 0) {
      setTimeout('countdown(t-1)', 1000);
    }
    t--;
  }
  </script>

  <body style="text-align:center;" onload="load()">
    <code style="margin-bottom:5px">404! FILE NOT FOUND! </code>
    <img src="/img/404.gif" />
    <p id="attempt"></p>
  </body>
</html>

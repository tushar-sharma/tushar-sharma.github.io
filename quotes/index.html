<script src="{{ root_url}}/js/jquery.text-effects.js"></script>
<script type="text/javascript">
  var timer;

  function quotesGet(defaultValue) {

  /* read quotes from file */
  jQuery.get('/../quotes.txt', function(data) {

    document.getElementById("quote").innerHTML = "";
    clearInterval(timer);

    var quotes = data.split("\n");
    //pick a random quote
    var idx;
     if (typeof defaultValue !== 'undefined') {
         idx = defaultValue;
     } else {         
       idx = Math.floor((quotes.length - 1) * Math.random());
     }

     var quoteArr = quotes[idx].split('"');
     /* get the quotes */
     var textQuote = "";
     if (typeof quoteArr[1] !== 'undefined') {
       textQuote = '"' + quoteArr[1].replace(/\<br\>/g,"\n")  + '"';
     }

     /* get the author */
     if (typeof quoteArr[2] !== 'undefined') {
       textQuote += quoteArr[2];
     }

     textQuote += "  ";

     document.getElementById("quote").innerHTML = textQuote; 
     $("#quote").typewriter(); 

       /* add tweets*/
       var tweetText = '"' + quoteArr[1].replace(/\<br\>/g,"")  + '"' + quoteArr[2].replace(/\<br\>/g,"") + " %23quotes https://randomwits.com/quotes/";

      $('.twitter-button').attr("href", 'https://twitter.com/intent/tweet?text=' + tweetText);

    });
  }
$(document).ready(function() {
    quotesGet();
});
</script>
